<script type="text/javascript">
function sendInvitation()
{
username = document.form.email.value;
group = document.form.groupName.value;
password = document.form.password.value;
$.get('/groupInvite',{ email: username, group: group, password: password }, function(data) {
  $('#invitation').html(data);
});
document.form.email.value = '';
}
</script>
